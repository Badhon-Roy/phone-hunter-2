<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- tailwind and daisyUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl font-semibold mt-8">All Phone</h1>
    </header>
    <main>
        <section class="container mx-auto px-8 my-8  bg-black py-4 pb-6 rounded-lg">
            <div class="flex lg:flex-row flex-col-reverse lg:justify-between justify-center items-center gap-4">
                <div class="space-x-4 space-y-2">
                    <input id="search-field" type="text" placeholder="Type here"
                    class="input input-bordered input-success max-w-xs text-xl" />
                <button onclick="handleSearchBtn()" class="btn btn-outline text-xl lowercase btn-warning">Search</button>
                </div>
                <div class="">
                    <h3 class="md:text-2xl text-xl font-bold"><span class="text-white">Brand : </span><span class="text-green-500">Apple</span> <span class="text-yellow-400">Samsung</span> <span class="text-purple-500">Oppo</span> <span class="text-sky-500">nova</span></h3>
                </div>
            </div>
        </section>
        <section class="container mx-auto px-8 my-8">
            <div id="loading-spinner" class="text-center text-purple-500 my-32 hidden">
                <span class="loading loading-spinner loading-md"></span>
            </div>
            <div id="phone-card-container" class="grid lg:grid-cols-5 md:grid-cols-3 grid-cols-1 gap-4">
            </div>

            <div class="flex justify-center mt-8">
                <button id="seeMore-Btn" class="btn btn-success hidden">see more..</button>
            </div>

           
        </section>
         <!-- Open the modal using ID.showModal() method -->
         <dialog id="seeDetails_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <div id="see-details-container">
                </div>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
        

        
    </main>
    <script src="js/practice.js"></script>
</body>

</html>
